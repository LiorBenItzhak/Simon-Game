<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="level-title">Press Start Button to Play</h1>
  <div class="container">
    <div lass="row">
      <div type="button" id="green" class="game-buttons green"></div>
      <div type="button" id="red" class="game-buttons red"></div>
    </div>

    <div lass="row">
      <div type="button" id="yellow" class="game-buttons yellow"></div>
      <div type="button" id="blue" class="game-buttons blue"></div>
    </div>

    <div class="d-grid gap-2 col-4 mx-auto">
      <button id="start-over-btn" type="button" class="btn btn-secondary btn-outline-dark">Start New Game</button>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./game.js" charset="UTF-8"></script>
</body>

</html>
